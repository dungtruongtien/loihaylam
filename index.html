<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lói hay Làm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lói hay Làm</h1>
  </header>

  <main>
    <div class="ads-banner">[Vị trí Google Ads]</div>

    <div class="game-container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Lói hay Làm</div>
          <div class="card-back"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-do">LÀM</button>
        <button class="btn btn-penalty">PHẠT</button>
        <button class="btn btn-next">CHỌN BÀI</button>
      </div>
    </div>

    <div class="ads-banner">[Vị trí Google Ads]</div>
  </main>

  <footer>
    © 2025 Lói hay Làm
  </footer>

  <audio id="flip-sound" src="https://www.myinstants.com/media/sounds/card-flip.mp3"></audio>
  <audio id="click-sound" src="https://www.myinstants.com/media/sounds/mouse-click.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
